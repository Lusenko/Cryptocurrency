<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">

    <link rel="stylesheet" href="style.css">

    <title>CRAPPO</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header-container container">
                <div class="header-menu menu">
                    <a href="#" class="header-logo">
                        <img src="images/Logo.svg" alt="">
                    </a>
                    <div class="header-menu__link">
                        <ul class="menu-link">
                            <li><a class="nav-link" href="#">Products</a></li>
                            <li><a class="nav-link" href="#">Features</a></li>
                            <li><a class="nav-link" href="#">About</a></li>
                            <li><a class="nav-link" href="#">Contact</a></li>
                        </ul>
                        <div class="header-registration">
                            <a class="header-login__link" href="#">Login</a>
                            <button class="header-register__button">Register</button>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main class="main">
            <section class="platform">
                <div class="platform-container container">
                    <div class="platform-body">
                        <div class="platform-text">
                            <p class="platform-text__sale">
                                <span class="platform-text__span">75% SAVE</span>
                                For the Black Friday weekend
                            </p>
                            <h1 class="platform__title">Fastest & secure platform to invest in crypto</h1>
                            <div class="platform__text">Buy and sell cryptocurrencies, trusted by 10M wallets with over
                                $30 billion in transactions.
                            </div>
                            <button class="platform__button">Try for FREE</button>
                        </div>
                        <div class="platform-img">
                            <img src="images/Illustration.svg" alt="">
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
